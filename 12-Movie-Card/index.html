<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="./goodbadugly.jpg" alt="GoodBadUgly">
            </div>
            <div class="content">
                <h2><span>Movie:</span>GOOD BAD UGLY</h2>
                <h2><span>Staring:</span>AjithKumar</h2>
                <h2><span>Directed by:</span>RaviChandran</h2>
                <h2><span>IMDb:</span>7/10</h2>
                
            </div>
        </div>
    </div>
</body>
</html>
